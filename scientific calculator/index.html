        ><button

        >

        </button>
      </div>
    </div>
    <script>
      const input = document.querySelector("input");
      let currentInput = "";
      let isDegree = true;

      const buttons = document.querySelectorAll("button");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const value = btn.textContent.trim();

          switch (value) {
            case "C":
              currentInput = "";
              input.value = "0";
              break;
            case "+/-":
              if (currentInput) {
                if (currentInput.startsWith("-")) {
                  currentInput = currentInput.slice(1);
                } else {
                  currentInput = "-" + currentInput;
                }
                input.value = currentInput;
              }
              break;
            case "=":
              try {
                const expression = currentInput
                  .replace(/÷/g, "/")
                  .replace(/×/g, "*");
                input.value = eval(expression);
                currentInput = input.value;
              } catch {
                input.value = "Error";
                currentInput = "";
              }
              break;
            case "Deg":
              isDegree = !isDegree;
              btn.textContent = isDegree ? "Deg" : "Rad";
              break;
            case "π":
              currentInput += Math.PI;
              input.value = currentInput;
              break;
            case "√":
              currentInput += "Math.sqrt(";
              input.value = currentInput;
              break;
            case "sin":
            case "cos":
            case "tan":
              let angleFunc = value.toLowerCase();
              currentInput += `Math.${angleFunc}(`;
              if (isDegree) currentInput += "Math.PI/180*";
              input.value = currentInput;
              break;
            default:
              currentInput += value;
              input.value = currentInput;
          }
        });
      });
    </script>
  </body>
</html>
